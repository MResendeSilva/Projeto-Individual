<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <script src="./js/funcoes.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="content">

            <div class="caixaFormulario">
                <a class="logo" href="index.html"><img src="./assets/TESTE LOGO 1.png" alt=""></a>
                <h4><i>Login</i></h4>

                <div class="campo">
                    <label for="in_email">E-mail</label>
                    <input type="text" placeholder="exemplo@exemplo.com" id="in_email">
                </div>

                <div class="campo">
                    <label for="in_senha">Senha</label>
                    <input type="password" placeholder="************" id="in_senha">
                </div>

                <button onclick="entrar()">Entrar</button>

                <p class="footer">NÃ£o possui conta? <a href="cadastro.html" class="clique">Clique aqui</a> e crie uma!
                </p>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/loadinggreen.gif" id="loading-gif">
                </div>
                <div id="div_erros_login">
                </div>
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

            </div>
            <div class="imagem">
            </div>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = in_email.value;
        var senhaVar = in_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Todos os campos devem ser preenchidos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.log(texto) 
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
