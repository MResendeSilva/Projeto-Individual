                    </a>
                </li>

                    <a href="vote.html">

                    </a>

        </div>

        <div class="imagem">
            <div class="container1">
                <div class="conteudo">
                    <h2>VOTE NO SEU TIPO DE JOGO<b> FAVORITO</b></h2>
                    <div class="caixaformulario">
                        <div class="caixa">
                            <div class="carta">
                                <div class="carta-giratoria">

                                <div class="carta-giratoria">
                                    <div class="carta-frente imagem3">

                                        <p>Pubg, COD Warzone, Fortinite...</p>

                                <span id="mensagem_erro"></span>

                        </div>

                        </div>

                        <div id="div_erros_login">

                        </div>
                </div>
            </div>
        </div>

</body>

</html>

<script>

    function logout() {
        limparSessao()
    }
    
    var idJogo = 0

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function escolho_moba() {

        idJogo = 1

    }

    function escolho_comp() {

        idJogo = 2

    }

    function escolho_battle() {

        idJogo = 3

    }

    function cadastrarJogoFavorito() {
        aguardar();

        if (idJogo == 0) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Você deve escolher um tipo de jogo!";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        var idUsuario = sessionStorage.getItem("ID_USUARIO");

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarJogo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                fkTipoGame: idJogo,
                fkUsuario: idUsuario
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Jogo favorito escolhido!";

                sessionStorage.FK_TIPO_GAME = fkTipoGame

                setTimeout(() => {
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar escolher o jogo favorito!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
