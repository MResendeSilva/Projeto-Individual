<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Você prefere DC ou MARVEL?
    <select id="sel_tv">
        <option value="0">Marvel</option>
        <option value="1">DC</option>
    </select>

    <button onclick="ver()">
        Ver programação semanal da TV
    </button>

    <div id="frase"></div>
</body>
</html>
<script>
    function ver() {
        var program = sel_tv.value
        var frase = ""


        for(var cont = 1; cont <= 5; cont ++) {

            var sorteio = parseInt(1 + (Math.random() * 5))

            console.log(`${cont}  ${sorteio}`)

            if(sorteio == program) {
                frase = `Você verá um filme que gosta no ${cont}º dia!`
                break
            } else {
                frase = "É, ou lê um livro ou assiste um filme que não gosta mesmo"
            }
        }

        frase.innerHTML = frase
    }
</script>
